<!DOCTYPE html>
<html lang="en">
	<head>
  		<meta charset="UTF-8">
 		<meta name="viewport" content="width=device-width, initial-scale=1">
  		<link rel="stylesheet" type="text/css" href="css/style.css">
  		<title>Temperature Converter</title>
	</head>
	<body>
  		<h1>Temperature Converter</h1>
  			<h2>Converts Fahrenheit to Celsius</h2>
	  			<form>
	  					<div>
	  						<input type="text" placeholder="Enter Temperature Here" id="user-input">
	  						<input type="button" placeholder="Submit" id="submit">Submit</input>
	  					</div>
	  					<div class="functions">
	  						<h3 id="result">Your Result Here</h3>
	  						<input type="button" id="clear">Clear</input>
	  					</div>
				</form>
  		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
